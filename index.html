<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s ease-in-out;
        }

        .top-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #7B3F8F; /* Purple */
            top: 0;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }

        .bottom-envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #5A2A6E; /* Darker Purple */
            bottom: 0;
            border-radius: 5px;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 80%;
            background: white;
            top: 10%;
            left: 5%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.6s ease-in-out;
        }

        .letter img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .container.open .top-flap {
            transform: rotateX(180deg);
        }

        .container.open .letter {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container" onclick="openEnvelope()">
        <div class="top-flap"></div>
        <div class="bottom-envelope"></div>
        <div class="letter">
            <img src="https://raw.githubusercontent.com/Mzomhle-dev/interactive-envelope/refs/heads/main/Black%20and%20White%20Vintage%20Newspaper%20Wedding%20Invitation_20250130_105714_0000.jpg" alt="Your Letter">
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>

</body>
</html>
