<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open the Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #7B3F8F; /* Purple */
            border-radius: 5px;
            border: 2px solid #5A2A6E;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        /* Flap */
        .top-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #5A2A6E; /* Darker Purple */
            top: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
        }

        /* Bottom Part */
        .bottom-envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Envelope Details (Lines) */
        .lines {
            position: absolute;
            width: 80%;
            height: 2px;
            background: #fff;
            top: 70%;
            left: 10%;
            border-radius: 2px;
        }

        .lines::before,
        .lines::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #fff;
            top: -10px;
        }

        .lines::after {
            top: 10px;
        }

        /* Name on the Envelope */
        .name {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        /* Letter (Initially Hidden) */
        .letter {
            position: absolute;
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            background: white;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            opacity: 0; /* Hidden by default */
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .letter img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 5px;
        }

        /* Open Animation */
        .container.open .top-flap {
            transform: rotateX(180deg);
        }

        .container.open .letter {
            transform: translateX(-50%) translateY(0);
            opacity: 1; /* Image fades in */
        }
    </style>
</head>
<body>

    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="top-flap"></div>
            <div class="bottom-envelope">
                <div class="lines"></div>
                <div class="name">Asange</div>
            </div>
        </div>
        <div class="letter">
            <img src="https://raw.githubusercontent.com/Mzomhle-dev/interactive-envelope/refs/heads/main/Black%20and%20White%20Vintage%20Newspaper%20Wedding%20Invitation_20250130_105714_0000.jpg" alt="Your Letter">
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>

</body>
</html>
